<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('https://lumiere-a.akamaihd.net/v1/images/sa_pixar_virtualbg_toystory_16x9_8461039f.jpeg');">
    <div class="container">
        <div class="form-container" id="loginFormContainer">
            <p slign="center" ><img src="https://cdn-icons-png.flaticon.com/512/9385/9385289.png"
                width="100" height="100"></p>

            <h1>เข้าสู่ระบบ</h1>
            <form id="loginForm">
                <label for="loginEmail">ขื่อผู้ใช้/อีเมล:</label>
                <input type="email" id="loginEmail" required>

                <label for="loginPassword">รหัสผ่าน:</label>
                <input type="password" id="loginPassword" required>

                <button type="submit">เข้าสู่ระบบ</button>
            </form>
            <p>ยังไม่มีบัญชี? <a href="#" id="showRegister">ลงทะเบียนที่นี่</a></p>
        </div>

        <div class="form-container" id="registerFormContainer" style="display: none;">
            <p slign="center" ><img src="https://cdn-icons-png.flaticon.com/512/9385/9385289.png"
                width="100" height="100"></p>
            <h1>ลงทะเบียน</h1>
            <form id="registerForm">
                <label for="registerName">ชื่อผู้ใช้:</label>
                <input type="text" id="registerName" required>

                <label for="registerEmail">อีเมล:</label>    
                <input type="email" id="registerEmail" required>

                <label for="registerPassword">รหัสผ่าน:</label>
                <input type="password" id="registerPassword" required>

                <button type="submit">ลงทะเบียน</button>
            </form>
            <p>มีบัญชีแล้ว? <a href="#" id="showLogin">เข้าสู่ระบบที่นี่</a></p>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
